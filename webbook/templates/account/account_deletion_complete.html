{% load i18n %}
<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    {% include 'header.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}">
</head>
<body style="margin-top:60px">
    <div class="w3-panel w3-card" style="padding:0px; max-width: 600px; width:90%; margin: auto;">
        <header>
            <h1 class="w3-center my-amber-theme-l1" style="margin-top: 0px; margin-bottom: 10px;">{% trans "Log In" %}</h1>
        </header>
            <div class="w3-container" style="margin-bottom: 10px;">
                <a>{% trans "Are you sure, tou want to delete your account ?" %}</a>
                <a>{% trans "This action is definite and can not be roll back" %}</a>
                <form method="post">
                    {% csrf_token %}
                    <input name="submit" type="hidden" value="submit"/>
                    <button class="w3-button w3-block w3-card w3-black" type="submit" style="margin-top: 10px;">{% trans "Confirm" %}</button>
                </form>
                <input type="hidden">
                <a class="w3-button 3-block w3-card w3-black" style="margin-top: 10px;" href="/account">{% trans "Update your account" %}</a>

            </div>
        </div>
    </div>
</body>
</html>
